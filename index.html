<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">
        <div class="head-text">
            <div class="head">
                Learn to code by watching others
            </div>
            <div class="text">
                see how experience developers solve their problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </div>
        </div>
        <div class="signup">
            <div class="trial">
                <div class="try">Try it free 7 days</div>
                <div class="then">then $20/mo. thereafter</div>
            </div>
            <div class="signup-form">
                <form  method="get" action="/">
                    <div class="form">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form">
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                </form>
                <div class="terms">
                    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
